services:
  tidb:
    image: pingcap/tidb:v6.1.0
    ports:
      - "4000:4000"
      - "10080:10080"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - "-store=mocktikv"
      - "-path=/tmp/tidb"

  tidb-init:
    image: mysql:8.0-debian
    depends_on:
      - tidb
    volumes:
      - ./database/init.sql:/init.sql
    entrypoint: 
      - "bash"
      - "-c"
      - |
        echo "Waiting for TiDB to be ready..."
        # Loop until we can connect to TiDB
        until mysql -h tidb -P 4000 -u root -e 'SELECT 1'; do 
          sleep 2
        done
        echo "TiDB is up! Running initialization script..."
        # Run the SQL file
        mysql -h tidb -P 4000 -u root < /init.sql
        echo "Database initialized successfully."
    
  server:
    build: ./server
    ports:
      - "5000:5000"
    depends_on:
      - tidb
    environment:
      - DB_HOST=tidb
    
  client:
    build: ./client
    ports:
      - "3000:3000"
    stdin_open: true 
    tty: true