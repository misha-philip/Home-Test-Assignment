services:
  tidb:
    image: pingcap/tidb:v6.1.0
    ports:
      - "4000:4000"
      - "10080:10080"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - "-store=mocktikv"
      - "-path=/tmp/tidb"

  tidb-init:
    image: mysql:8.0-debian
    depends_on:
      - tidb
    volumes:
      - ./database/init.sql:/init.sql
    entrypoint: 
      - "bash"
      - "-c"
      - |
        echo "Waiting for TiDB to be ready..."
        # Loop until we can connect to TiDB
        until mysql -h tidb -P 4000 -u root -e 'SELECT 1'; do 
          sleep 2
        done
        echo "TiDB is up! Running initialization script..."
        # Run the SQL file
        mysql -h tidb -P 4000 -u root < /init.sql
        echo "Database initialized successfully."
    
  server:
    build: ./server
    ports:
      - "5000:5000"
    depends_on:
      - tidb
    environment:
      - DB_HOST=tidb
    
  client:
    build: ./client
    ports:
      - "3000:3000"
    stdin_open: true 
    tty: true

  kafka:
    image: apache/kafka:3.7.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 5s
      timeout: 10s
      retries: 5